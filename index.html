<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>C A L C</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" href="./images/icons8-calculator-48.png" type="image/png">
</head>

<body>

<div id="app">
	<div class="display">
		<p class="display__input"></p>
		<p class="display__output"></p>
	</div>
	<div class="buttons">
		<div class="buttons__numbers">
			<button id="num7" class="number">7</button>
			<button id="num8" class="number">8</button>
			<button id="num9" class="number">9</button>
			<button id="num4" class="number">4</button>
			<button id="num5" class="number">5</button>
			<button id="num6" class="number">6</button>
			<button id="num1" class="number">1</button>
			<button id="num2" class="number">2</button>
			<button id="num3" class="number">3</button>
			<button id="num0" class='wide number'>0</button>
			<button id="numdec" class="number">.</button>
			<!-- <button id="negate" class="operator">-/+</button> -->
		</div>
		<div class="buttons__operators">
			<button id="clear" class="control">&#8635</button>
			<button id="back" class="control">&#8592</button>
			<button id="multiply" class="operator">*</button>
			<button id="divide" class="operator">/</button>
			<button id="plus" class="operator">+</button>
			<button id="minus" class="operator">-</button>
			<button id="equals" class="wide">&#61</button>
		</div>
	</div>
</div>



</body>
<script src="./script.js"></script>

</html>
